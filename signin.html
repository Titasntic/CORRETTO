<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vender/css/bootstrap.min.css">
    <script src="vender/js/bootstrap.bundle.min.js"></script>
    <script src="vender/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/home.css">
    <link rel="stylesheet" href="resources/css/signin.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div><i class="fas fa-mug-hot logo"></i></div>
            <span class="shop-name">CORRETTO</span>
            <ul class="main-nav">
                <li>
                    <a href="index.html" class="link">Home</a>
                </li>
                <li>
                    <a href="#" class="link">Shop List</a>
                </li>
                <li>
                    <a href="signin.html" class="home">Sign in</a>
                </li>
                <li>
                    <a href="#" class="link">Contact Us</a>
                </li>
            </ul>
        </nav>
        <form action="#">
            <table class="sign">

                <tr>
                    <td>
                        <i class="fas fa-envelope-square log-logo"></i>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="fas fa-lock log-logo"></i>
                        <label for="pas">Password</label>
                    </td>
                    <td>
                        <input type="password" id="pas">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="forgot"><a href="#">forgot password</a></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button><a href="#" class="login">Login in</a></button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <hr width="300px" height="2px" color="#ac7b58">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="sign-a">
                        <a href="#">
                            <i class="fab fa-google sign-logo"></i>
                            <span>Sign in with Google</span>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="sign-a">
                        <a href="#">
                            <i class="fab fa-facebook-f sign-logo"></i>
                            <span>Sign in with Facebook</span>
                        </a>
                    </td>
                </tr>
                <tr class="sign-up">
                    <td colspan="2">
                        <span>Don't have any account?</span>
                        <a href="#">sign up</a>
                    </td>
                </tr>
            </table>
        </form>
    </header>
    <footer>
        <div class="copy">
            <p class="copy-text clear-fixed">&copy; 2021 Qode Interactive,All Rights <br>Reserved</p>
            <ul class="footer-nav">
                <li>
                    <a href="#" class="has">Home</a></li>
                <li>
                    <a href="#">Shop List</a>
                </li>
                <li>
                    <a href="#">Sign in</a>
                </li>
                <li>
                    <a href="#">Contact Us</a>
                </li>
            </ul>
            <a href="home.html"><i class="fab fa-instagram foot-logo  clear-fixed"></i></a>
            <a href="#"><i class="fab fa-facebook-f foot-logo clear-fixed"></i></a>
            <a href="signin.html"><i class="fab fa-twitter foot-logo clear-fixed"></i></a>
            <a href="#"><i class="fab fa-tiktok foot-logo clear-fixed"></i></a>
        </div>
    </footer>
</body>

</html>
